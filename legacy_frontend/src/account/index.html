<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
</head>
<body>
    <div id="account-settings-container">
        <h1>Account Settings</h1>
        <div data-role="status-message" id="account-status-message"></div>

        <section id="change-username-section">
            <h2>Change Username</h2>
            <form data-form="change-username">
                <div class="form-group">
                    <label for="current-username">Current Username:</label>
                    <input type="text" id="current-username" name="current_username" readonly>
                </div>
                <div class="form-group">
                    <label for="new-username">New Username:</label>
                    <input type="text" id="new-username" name="new_username" required>
                </div>
                <button type="submit" data-action="submit-change-username">Change Username</button>
            </form>
        </section>

        <section id="change-password-section">
            <h2>Change Password</h2>
            <form data-form="change-password">
                <div class="form-group">
                    <label for="old-password">Old Password:</label>
                    <input type="password" id="old-password" name="old_password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                <button type="submit" data-action="submit-change-password">Change Password</button>
            </form>
        </section>
    </div>
    <script type="module" src="/modules/account/events.js"></script>
</body>
</html>
