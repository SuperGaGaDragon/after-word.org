<!--
  This file defines the structural layout for the workspace page.
  It adheres to the 1/6 + 5/6 split layout as described in Phase5A.md,
  and includes DOM placeholders with specified data-attributes and IDs
  as per Phase5A Stage1A - Workspace DOM Map.

  This HTML is purely for structure and DOM placement; it does not
  contain events, styles, or business logic.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterWord Workspace</title>
</head>
<body>
    <div id="workspace-container">
        <!-- Left Panel: 1/6 width -->
        <div id="left-panel">
            <!-- Block 1: New Work Button -->
            <button data-action="new-work" id="new-work-button">New Work</button>

            <!-- Block 2: Work History List Container -->
            <div data-role="work-list" id="work-history-list">
                <!-- Work list items will be dynamically inserted here -->
            </div>
        </div>

        <!-- Right Panel: 5/6 width -->
        <div id="right-panel">
            <!-- Block 3: Editor Board -->
            <textarea data-role="editor" id="editor-textarea" placeholder="Start writing..."></textarea>

            <!-- Block 4: LLM Comment Entry & Floating Panel (initially hidden) -->
            <button data-action="llm-comment" id="llm-comment-button">LLM Comment</button>
            <div data-role="llm-panel" id="llm-floating-panel">
                <!-- LLM comments will appear here -->
            </div>

            <!-- Block 6: Top-right User Area -->
            <div data-role="user-entry" id="user-area">
                <!-- User name if logged in, or Login/Signup buttons -->
                <span id="username-display"></span>
                <button id="login-button">Login</button>
                <button id="signup-button">Signup</button>
            </div>

            <!-- Block 7: About Us (could be a footer or another discrete area) -->
            <div id="about-us-area">
            </div>
        </div>
    </div>

    <!-- Block 7: Login Prompt Modal (initially hidden, mentioned in DOM Spec) -->
    <div data-role="login-modal" id="login-prompt-modal">
        <div class="modal-body">
            <p data-role="login-message"></p>
        </div>
    </div>

</body>
</html>
