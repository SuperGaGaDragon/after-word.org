<!--
  This file defines the structural layout for the signup page.
  It includes input fields for email, username, and password, and a submit button.
  As per Phase5D Stage4A - Auth Layouts HTML, it contains only structure.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div id="signup-container">
        <h1>Sign Up</h1>
        <form data-form="signup">
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <button type="submit" data-action="submit-signup">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" data-action="show-login">Login</a></p>
    </div>
</body>
</html>
